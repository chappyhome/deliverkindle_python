{% load cache %}
{% cache 900 comments %}
<ul>
    <h2>最近评论</h2>
    {% for comment in comments %}
        <li>
            <a href="{{ comment.get_absolute_url }}" title="{{ comment.comment }}">
                {{ comment.comment|slice:"15"|striptags}}</a>
        </li>

    {% endfor %}
</ul>
{% endcache %}
<div class="clear"></div>
